<nav mat-tab-nav-bar>

  <a *ngFor="let editor of editors$ | async"
    mat-tab-link
    (click)="onActivated(editor)"
    [satRouterLinkActive]="editor.name"
    [routerOutlet]="outlet"
    #rl="satRouterLinkActive"
    [active]="rl.isActive$ | async"
    >
    {{editor.name}}
  </a>

  <button mat-button (click)="onAddClick()">+</button>


</nav>
<sat-router-outlet #outlet></sat-router-outlet>
